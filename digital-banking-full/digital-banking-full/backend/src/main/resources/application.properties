server.port=8080
spring.application.name=backend

# SQL Server Database Configuration
# Ako koristiš SQLEXPRESS named instance, proveri port u SSMS Connection Properties
# Možeš koristiti format: localhost,port ili localhost\instance
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=digital_banking;encrypt=false;trustServerCertificate=true;instanceName=SQLEXPRESS
spring.datasource.username=kepic
spring.datasource.password=YourPassword123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000
